<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>    
</head>
<body>
    <section onselectstart="return false" class="container">

        <div id="title"></div>
        <div id="progress_bar">
            <div id="progress_line"></div>
            <div id="timeBox">
                <div class="text" id="timerPassed"></div>
                <div class="text" id="timerLeft"></div>
            </div>
        </div>

        <div id="pairs_block">
            <table id="bell_list">
                <tr class="notlast">
                    <td>08:45</td>
                    <td>-</td>
                    <td>10:05</td>
                </tr>
                <tr class="notlast">
                    <td>10:25</td>
                    <td>-</td>
                    <td>11:45</td>
                </tr>
                <tr class="notlast">
                    <td>12:05</td>
                    <td>-</td>
                    <td>13:25</td>
                </tr>
                <tr>
                    <td>13:35</td>
                    <td>-</td>
                    <td>14:55</td>
                </tr>
                </table>
            <table id="saturday_bell_list">
                <tr class="notlast">
                    <td>08:45</td>
                    <td>-</td>
                    <td>10:00</td>
                </tr>
                <tr class="notlast">
                    <td>10:10</td>
                    <td>-</td>
                    <td>11:25</td>
                </tr>
                <tr class="notlast">
                    <td>11:35</td>
                    <td>-</td>
                    <td>12:50</td>
                </tr>
                <tr>
                    <td>13:00</td>
                    <td>-</td>
                    <td>14:15</td>
                </tr>
            </table>
        </div>

        <div id="emoji_placeholder">
            <tgs-player autoplay loop mode="normal" src="" id="emoji">
            </tgs-player>
            <video muted autoplay loop id="mov">
                <source src="" type="video/mp4">
            </video>
        </div>
    </section>
    <script src="script.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@0.4.0/dist/tgs-player.js"></script>
</body>
</html>
